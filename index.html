<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300&display=swap" rel="stylesheet">
    <script defer src="app.js"></script>

</head>
<body>
    <header>
        <h1>
            TIC TAC TOE
        </h1>
        
    </header>
    <main>
        <aside id="turn-display" class="p1"></aside>
        <div id="play-space">
            <section id="p1--side">
                <button type="submit" id="edit-p1-button" class="edit-name-btn">Edit Name</button>
                <h2 id="p1--name">
                    PLAYER 1
                </h2>
                <div>

                    <input type="color"  class="js-color-picker  color-picker">
                    <input type="range" class="js-line-range" min="1" max="72" value="1">
                    
                    
                    <label class="js-range-value">1</label>Px
                
                    
                    <canvas class="js-paint  paint-canvas" width="600" height="300"></canvas>
    
                    <!-- <canvas class="myCanvas" width="300" height="200"></canvas>  -->




                    <h3>
                        SCORE:
                    </h3>
                    <div id="p1--score">
                        0
                    </div>
                </div>

            </section>

            <section id="game">

                <!-- js will manipulate this element -->
                <div id="grid"></div>

                <button id="reset-btn">RESET</button>
            </section>

            <section id="p2--side">
                <button type="submit" id="edit-p2-button" class="edit-name-btn">Edit Name</button>
                <h2 id="p2--name">
                    PLAYER 2
                </h2>
                <div>
                    <h3>
                        SCORE:
                    </h3>
                    <div id="p2--score">
                        0
                    </div>
                </div>

            </section>
        </div>

    </main>
</body>
</html>
